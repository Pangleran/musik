<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Player</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:radial-gradient(900px 500px at 20% 0%, rgba(110,168,254,.22), transparent 60%),
             radial-gradient(900px 500px at 80% 20%, rgba(0,0,0,.35), transparent 60%),
             #0b1020;
  color:#e8eefc;
}
.wrap{min-height:100vh;display:grid;place-items:center;padding:18px}
.card{
  width:min(720px,94vw);
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:16px;
  box-shadow:0 18px 50px rgba(0,0,0,.35);
}
h1{margin:0 0 12px;font-size:22px}
.row{display:flex;gap:10px;flex-wrap:wrap}
input{
  flex:1;min-width:220px;
  padding:12px 14px;border-radius:12px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.2);color:#fff;outline:none;
}
button{
  padding:12px 14px;border-radius:12px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(110,168,254,.22);
  color:#fff;font-weight:800;cursor:pointer;
}
.toggle{background:rgba(255,255,255,.08)}
.status{
  margin-top:12px;padding:10px 12px;border-radius:12px;
  border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.20);font-size:14px
}

/* === AUDIO MODE === */
/* iframe disembunyikan total (video tetap jalan) */
.player-audio-only{
  position:absolute;
  width:1px;
  height:1px;
  overflow:hidden;
  opacity:0;
  pointer-events:none;
}

/* Fake audio UI */
.audio-ui{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.25);
}
.audio-ui .title{
  font-weight:800;
  margin-bottom:6px;
}
.audio-ui .bar{
  height:6px;
  background:rgba(255,255,255,.15);
  border-radius:6px;
  overflow:hidden;
}
.audio-ui .bar span{
  display:block;
  height:100%;
  width:40%;
  background:rgba(110,168,254,.8);
  animation: move 2s linear infinite;
}
@keyframes move{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(300%)}
}
.hint{
  opacity:.7;font-size:12px;margin-top:8px;
}
</style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>ðŸŽ§ Music Player</h1>

    <div class="row">
      <input id="q" placeholder="Paste link YouTube atau videoId" />
      <button id="play">â–¶ Play</button>
      <button id="auto" class="toggle">Autoplay Next: OFF</button>
    </div>

    <div id="status" class="status">
      Masukkan link / videoId lalu klik Play.
    </div>

    <!-- UI palsu audio -->
    <div class="audio-ui" id="audioUI" style="display:none">
      <div class="title" id="nowPlaying">Now Playing</div>
      <div class="bar"><span></span></div>
      <div class="hint">Mode musik (video disembunyikan)</div>
    </div>

    <!-- IFRAME YOUTUBE (DISEMBUNYIKAN) -->
    <iframe id="player"
      class="player-audio-only"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
const q = document.getElementById("q");
const player = document.getElementById("player");
const statusEl = document.getElementById("status");
const audioUI = document.getElementById("audioUI");
const nowPlaying = document.getElementById("nowPlaying");
const autoBtn = document.getElementById("auto");

let autoplayNext = false;

function setStatus(t){ statusEl.textContent = t; }

function extractVideoId(input){
  input = (input || "").trim();

  // kalau user langsung masukin videoId (11 karakter)
  if (/^[\w-]{11}$/.test(input)) return input;

  // youtu.be/VIDEOID
  let m = input.match(/youtu\.be\/([\w-]{11})/);
  if (m) return m[1];

  // youtube.com/watch?v=VIDEOID
  m = input.match(/[?&]v=([\w-]{11})/);
  if (m) return m[1];

  // youtube.com/shorts/VIDEOID
  m = input.match(/youtube\.com\/shorts\/([\w-]{11})/);
  if (m) return m[1];

  // embed/VIDEOID
  m = input.match(/embed\/([\w-]{11})/);
  if (m) return m[1];

  return null;
}

document.getElementById("play").onclick = () => {
  const id = extractVideoId(q.value);
  if(!id) return setStatus("Link / videoId tidak valid");

  const src = autoplayNext
    ? `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&controls=0&list=RD${id}`
    : `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&controls=0`;

  player.src = src;

  audioUI.style.display = "block";
  nowPlaying.textContent = "Now Playing: " + id;
  setStatus(autoplayNext
    ? "Memutar musik + Autoplay Next aktif"
    : "Memutar musik"
  );
};

autoBtn.onclick = () => {
  autoplayNext = !autoplayNext;
  autoBtn.textContent = "Autoplay Next: " + (autoplayNext ? "ON" : "OFF");
  autoBtn.style.background = autoplayNext
    ? "rgba(90,255,160,.25)"
    : "rgba(255,255,255,.08)";
};
</script>

</body>
</html>
