<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Untukmu ‚ú®</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, #34a853, #4285f4, #ea4335, #fbbc05);
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      flex-direction: row;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    #yesBtn {
      background: #1a73e8;
      color: white;
    }

    #yesBtn:hover {
      background: #1557b0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
    }

    #noBtn {
      background: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }

    /* Animasi Perubahan Tombol */
    .btn-transformed {
      animation: transformBtn 0.5s forwards;
    }

    @keyframes transformBtn {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); filter: brightness(1.2); }
      100% { 
        transform: scale(1); 
        background: #34a853; 
        color: white; 
        border-color: transparent;
      }
    }

    .cat-gif {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/MDJ9IbxxvDUQM/giphy.gif" alt="Cute" class="cat-gif">
    <h1>Halo Rekan PKL Terkeren! ‚ú®</h1>
    <p>Sebelum melangkah ke petualangan baru, ada sedikit kenang-kenangan coklat manis buat kamu. Diterima ya?</p>
    
    <div class="btn-container">
      <button id="yesBtn">Tentu! üç´</button>
      <button id="noBtn">Enggak...</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="backsound.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let rejectionCount = 0;

    const rejectionTexts = [
      "Eh, yakin?",
      "Dikit aja kok...",
      "Gak bikin gemuk!",
      "Harganya mahal lho ini (bohong)",
      "Yaudah, buat aku aja? (Gak deng)",
      "Klik aja deh, gak ada pilihan lain hehe"
    ];

    noBtn.addEventListener('click', () => {
      if (rejectionCount < rejectionTexts.length) {
        // Ganti teks tombol nolak
        noBtn.innerText = rejectionTexts[rejectionCount];
        
        // Besarkan tombol "Ya", kecilkan tombol "Nggak"
        const yesScale = 1 + (rejectionCount + 1) * 0.15;
        const noScale = 1 - (rejectionCount + 1) * 0.1;
        
        yesBtn.style.transform = `scale(${yesScale})`;
        noBtn.style.transform = `scale(${noScale})`;
        
        rejectionCount++;
      } else {
        // Efek Final: Paksa tombol nolak jadi tombol setuju
        noBtn.classList.add('btn-transformed');
        noBtn.innerText = "Oke deh, aku mau! ‚ú®";
        
        setTimeout(() => {
          goToAnimation();
        }, 1000);
      }
    });

    yesBtn.addEventListener('click', () => {
      playMusic();
      goToAnimation();
    });

    function playMusic() {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(e => console.log("Autoplay blocked, waiting for interaction"));
    }

    function goToAnimation() {
      document.body.style.transition = 'opacity 0.5s';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'animasi.html';
      }, 500);
    }
  </script>
</body>
</html>
